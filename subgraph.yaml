specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FPMMDeterministicFactory
    network: bsc
    source:
      address: "0xDDF74905AD9ff90977154DF960E21517f7e11ACA"
      abi: FPMMDeterministicFactory
      startBlock: 71002379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FixedProductMarketMakerCreation
        - PositionMap
      abis:
        - name: FPMMDeterministicFactory
          file: ./abis/FPMMDeterministicFactory.json
        - name: ConditionalTokens
          file: ./abis/ConditionalTokens.json
      eventHandlers:
        - event: FixedProductMarketMakerCreation(indexed address,address,address,address,bytes32[],uint256,uint256,uint256)
          handler: handleFixedProductMarketMakerCreation
      file: ./src/fpmm-deterministic-factory.ts
  - kind: ethereum
    name: ConditionalTokens
    network: bsc
    source:
      address: "0xAD1a38cEc043e70E83a3eC30443dB285ED10D774"
      abi: ConditionalTokens
      startBlock: 71002379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - TransferBatch
      abis:
        - name: ConditionalTokens
          file: ./abis/ConditionalTokens.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/conditional-tokens.ts
templates:
  - kind: ethereum/contract
    name: FixedProductMarketMaker
    network: bsc
    source:
      abi: FixedProductMarketMaker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/fixed-product-market-maker.ts
      entities:
        - UserHolding
      abis:
        - name: FixedProductMarketMaker
          file: ./abis/FixedProductMarketMaker.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: FPMMFundingAdded(indexed address,uint256[],uint256)
          handler: handleFPMMFundingAdded
        - event: FPMMFundingRemoved(indexed address,uint256[],uint256,uint256)
          handler: handleFPMMFundingRemoved
        - event: FPMMBuy(indexed address,uint256,uint256,indexed uint256,uint256)
          handler: handleFPMMBuy
        - event: FPMMSell(indexed address,uint256,uint256,indexed uint256,uint256)
          handler: handleFPMMSell
